<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Reading Machine</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    </head>
    <body>
        <div id="buttons">
            <button id="showSettings"><img src="images/settings.png" alt="Settings"></button>
            <button id="help"><img src="images/help.png" alt="Help"></button>
        </div>
        <div id="settings">
            <button id="closeSettings"><img src="images/close.png" alt="Close"></button>
            <br>
            <div class="centered">
                <div id="textSettings">
                    <label for="settingsType">Custom Speed Settings:</label>
                    <input type="checkbox" id="settingsType" name="settingsType">
                    <div id="simpleSettings">
                        <br>
                        <label for="simpleSpeed">Speed:</label>
                        <br>
                        <input type="range" min="1" max="100" id="simpleSpeed">
                    </div>
                    <div id="advancedSettings">
                        <label for="textSpeed">Minimum Text Speed (pixels per frame):</label>
                        <input type="number" id="textSpeed" name="textSpeed" step="0.01" value="15">
                        <br>
                        <label for="textAcceleration">Text Acceleration:</label>
                        <input type="number" id="textAcceleration" name="textAcceleration" step="0.01" value="5">
                        <br>
                        <label for="textFrequency">Text Spawn Rate (words per second):</label>
                        <input type="number" id="textFrequency" name="textFrequency" step="0.01" value="15">
                    </div>
                </div>
                <div id="sketchSettings">
                    <label for="fontSize">Font Size:</label>
                    <input type="number" id="fontSize" name="fontSize" value="32">
                    <br>
                    <label for="backgroundColor">Background Color:</label>
                    <input type="number" id="backgroundColor" name="backgroundColor" value="255">
                    <br>
                    <label for="foregroundColor">Foreground Color:</label>
                    <input type="number" id="foregroundColor" name="foregroundColor" value="0">
                </div>
                <br>
                <button id="applySettings"><img src="images/apply.png" alt="Apply Settings"></button>
            </div>
        </div>

        <div id="sketch"></div>

        <script type="module" src="./reading-machine.js"></script>
    </body>
</html>
