<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Reading Machine</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    </head>
    <body>
        <form id="settings">
            <label for="textSpeed">Minimum Text Speed (pixels per frame):</label>
            <input type="number" id="textSpeed" name="textSpeed" value="15">
            <br>
            <label for="textAcceleration">Text Acceleration (how fast does the text fly in and out):</label>
            <input type="number" id="textAcceleration" name="textAcceleration" value="5">
            <br>
            <label for="textFrequency">Text Spawn Rate (words per second):</label>
            <input type="number" id="textFrequency" name="textFrequency" value="15">
            <br>
            <label for="fontSize">Font Size:</label>
            <input type="number" id="fontSize" name="fontSize" value="32">
            <br>
            <label for="backgroundColor">Background Color:</label>
            <input type="number" id="backgroundColor" name="backgroundColor" value="255">
            <br>
            <label for="foregroundColor">Foreground Color:</label>
            <input type="number" id="foregroundColor" name="foregroundColor" value="0">
            <br>
            <input type="reset" value="Reset">
            <input type="submit" value="Apply">
        </form>

        <div id="sketch"></div>

        <script type="module" src="./reading-machine.js"></script>
    </body>
</html>
